<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Impact Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="collision-counter">Collisions: <span id="collision-count">0</span></div>
        <div id="timer">Time Left: <span id="time-left">20</span>s</div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <label for="guess">How many will hit the earth? Make your guess:</label>
            <input type="text" id="guess" placeholder="0" maxlength="2">
            <button id="startButton">Begin</button>
            <button id="playAgainButton" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
